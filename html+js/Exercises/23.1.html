<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ticking Clock</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			h2 {
				display: flex;
				width: 100%;
				justify-content: center;
				font-size: 3rem;
			}
			p {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<h2>
			<p class="hours">00</p>
			:
			<p class="minutes">00</p>
			:
			<p class="seconds">00</p>
		</h2>
	</body>
	<script>
		const clock = {
			secondsElement: document.querySelector(".seconds"),
			minutesElement: document.querySelector(".minutes"),
			hoursElement: document.querySelector(".hours"),
			addSecond() {
				setInterval(() => {
					console.log("tick");
					const { secondsElement, minutesElement, hoursElement } = this;
					let seconds = parseInt(secondsElement.innerText);
					let minutes = parseInt(minutesElement.innerText);
					let hours = parseInt(hoursElement.innerText);
					seconds += 1;
					if (seconds < 10) {
						seconds = `0${seconds}`;
					}
					secondsElement.innerText = seconds;
					if (seconds >= 60) {
						minutes += 1;
						if (minutes < 10) {
							minutes = `0${minutes}`;
						}
						minutesElement.innerText = minutes;
						secondsElement.innerText = 00;
					}
					if (minutes >= 60) {
						hours += 1;
						if (hours < 10) {
							hours = `0${hours}`;
						}
						hoursElement.innerText = hours;
						minutesElement.innerText = 00;
					}
				}, 1000);
			},
		};

		clock.addSecond();
	</script>
</html>
