<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Square</title>
	</head>
	<body>
		<script>
			function Square(a, b, c, d) {
				this.a = a;
				this.b = b;
				this.c = c;
				this.d = d;
				this.isSquare = () => {
					return a === b && b === c && c === d;
				};
			}
			const square = new Square(2, 2, 1, 1);

			console.log(square.isSquare());
		</script>
	</body>
</html>
