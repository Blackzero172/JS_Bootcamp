<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" / >
		<meta
			name="viewport"
			content="width=device-width,
initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<h1>Header</h1>
		<p>Paragraph</p>
		<a href="#">link</a>
		<img src="" alt="" />
		<div class="x">Div with a class</div>
		<div id="y">Div with an id</div>
		<input type="text" />
		<input type="text" />
		<input type="text" />
	</body>
	<script>
		//Not using Query Selector
		let heading = document.getElementsByTagName("h1");
		console.log(heading);
		let paragraph = document.getElementsByTagName("p");
		console.log(paragraph);
		let hyperlink = document.getElementsByTagName("a");
		console.log(hyperlink);
		let image = document.getElementsByTagName("img");
		console.log(image);
		let divClass = document.getElementsByClassName("x");
		console.log(divClass);
		let divId = document.getElementById("y");
		console.log(divId);
		let input = document.getElementsByTagName("input");
		console.log(input);
		//Using Query Selector
		heading = document.querySelector("h1");
		console.log(heading);
		paragraph = document.querySelector("p");
		console.log(paragraph);
		hyperlink = document.querySelector("a");
		console.log(hyperlink);
		image = document.querySelector("img");
		console.log(image);
		divClass = document.querySelector(".x");
		console.log(divClass);
		divId = document.querySelector("#y");
		console.log(divId);
		input = document.querySelectorAll("input");
		console.log(input);

		document.querySelectorAll("input").forEach((inp) => {
			console.log(inp);
		});
		[...document.getElementsByTagName("input")].forEach((inp) => {
			console.log(inp);
		});
	</script>
</html>
