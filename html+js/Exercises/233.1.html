<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 100%;
				height: 20vh;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="element"></div>
		<script>
			//this will log the window object which is the global scope inside the borwser
			console.log(this);
			// this will also log the window object since we are using an arrow function,arrow functions dont get their own this, to fix this we should use a function expression
			const myObj = {
				name: "Timmy",
				//Wrong
				// greet: () => {

				// Right
				greet() {
					console.log(`Hello ${this.name}`);
				},
			};
			myObj.greet();
			// This will point to the global object because it's parent is the global object
			const myFuncDec = function () {
				console.log(this);
			};
			// This will point to the global object because it's parent is the global object
			const myFuncArrow = () => {
				console.log(this);
			};
			myFuncArrow();
			// this will log the window object since we are using an arrow function,arrow functions dont get their own this, to fix this we should use a function expression
			// Wrong
			// document.querySelector(".element").addEventListener("click", () => {
			document.querySelector(".element").addEventListener("click", function () {
				console.log(this);
			});
		</script>
	</body>
</html>
