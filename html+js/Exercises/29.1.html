<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Async & Await</title>
	</head>
	<body>
		<script>
			const getIDsModern = async () => {
				return [532, 543, 753, 1, 5];
			};
			const getRecipeModern = async (recipeID) => {
				const recipe = {
					title: "Fresh tomato pasta",
					publisher: "Pinchas Hodadad",
				};
				return `${recipeID[2]}: ${recipe.title}`;
			};
			const getRecipeById = async () => {
				const id = await getIDsModern();
				const recipe = await getRecipeModern(id);
				console.log(recipe);
			};
			getRecipeById().catch((e) => {
				console.error(e);
			});
		</script>
	</body>
</html>
