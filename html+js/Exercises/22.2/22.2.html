<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkbox</title>
		<style>
			img {
				width: 250px;
				transition: all 0.6s ease;
			}
			input {
				display: block;
			}
			.flex {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.display-none {
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div class="flex">
			<label for="checkbox">Show the magical door!!</label>
			<input type="checkbox" name="image" id="image-enable" />
			<img src="CheckboxImage.jpg" alt="Tardis Image" class="display-none" />
		</div>
		<script>
			let image = document.querySelector("img");
			let checkbox = document.querySelector("input");
			checkbox.addEventListener("change", () => {
				image.classList.toggle("display-none");
			});
		</script>
	</body>
</html>
